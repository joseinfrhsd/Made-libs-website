<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Sekuya&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sekuya&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>Made libs website</title>
</head>

<body>
    <p style="background-image: url('img/background.JPG');">

    <div class="container-fluid">
        <div class="text-center">
            <h1>Made lib story</h1>
        </div>
        <br></br>
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="madlibstory">

                    <div class="Name">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Type a random name"><br>
                    </div>

                    <div class="Adjective">
                        <br><label>Adjective</label>
                        <input type="text" id="adjective"
                            placeholder="pick a word that describes something Ex:happy"><br>
                    </div>

                    <div class="Food">
                        <br><label>Food</label>
                        <input type="text" id="food" placeholder="Type any food"><br>
                    </div>

                     <div class="place">
                    <br><label>Place</label>
                    <input type="text" id="place" placeholder="Type any place"><br></div>

                     <div class="plural">
                    <br><label>Plural Noun</label>
                    <input type="text" id="plural noun" placeholder="Pick a word that ends with a s Ex:dogs"><br></div>

                     <div class="verb">
                    <br><label>Verb</label>
                    <input type="text" id="verb" placeholder="pick a word that ends with -ing"><br></div>

                     <div class="number">
                    <br><label>Number</label>
                    <input type="text" id="number" placeholder="pick any number"><br></div>

                     <div class="noise">
                    <br><label>Noise</label>
                    <input type="text" id="noise" placeholder="pick a werid or silly noise"><br></div>

                    <br> <input class="btn btn-primary" type="button" value="Submit" id="button">
            </div>
            
<script src="script.js"></script>
</body>

</html>
