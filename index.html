<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Made libs website</title>

<body>
    <p style="background-image: url('img/background.JPG');">

    <div class="container">
                <h1>Made lib story</h1>
                <form id="madlibstory">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Type a random name"><br>

                    <br><label>Adjective</label>
                    <input type="text" id="adjective" placeholder="pick a word that describes something Ex:happy"><br>

                    <br><label>Food</label>
                    <input type="text" id="food" placeholder="Type any food"><br>

                    <br><label>Place</label>
                    <input type="text" id="place" placeholder="Type any place"><br>

                    <br><label>Plural Noun</label>
                    <input type="text" id="plural noun" placeholder="Pick a word that ends with a s Ex:dogs"><br>

                    <br><label>Verb</label>
                    <input type="text" id="verb" placeholder="pick a word that ends with -ing"><br>

                    <br><label>Number</label>
                    <input type="text" id="number" placeholder="pick any number"><br>

                    <br><label>Noise</label>
                    <input type="text" id="noise" placeholder="pick a werid or silly noise"><br>

                    <br> <input class="btn btn-primary" type="button" value="Button">
                </p>
            </div>
        </div>
    </div>




    </form>
    </div>
